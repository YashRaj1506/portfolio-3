<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="450" rx="12" fill="url(#gradient)"/>
  
  <!-- Terminal window -->
  <rect x="150" y="100" width="500" height="300" rx="8" fill="#0F1419" stroke="#2D3748" stroke-width="2"/>
  <rect x="150" y="100" width="500" height="30" rx="8" fill="#2D3748"/>
  <circle cx="170" cy="115" r="5" fill="#FF5F56"/>
  <circle cx="190" cy="115" r="5" fill="#FFBD2E"/>
  <circle cx="210" cy="115" r="5" fill="#27C93F"/>
  <text x="400" y="120" font-family="monospace" font-size="12" fill="#A0AEC0" text-anchor="middle">~/projects/cli-tool</text>
  
  <!-- Terminal content -->
  <text x="170" y="155" font-family="monospace" font-size="16" fill="#9AE6B4">user@machine:~$</text>
  <text x="320" y="155" font-family="monospace" font-size="16" fill="#FFFFFF">python -m cli_tool --help</text>
  
  <text x="170" y="175" font-family="monospace" font-size="14" fill="#FFFFFF">Usage: cli_tool [OPTIONS] COMMAND [ARGS]...</text>
  <text x="170" y="195" font-family="monospace" font-size="14" fill="#A0AEC0">A powerful CLI tool for automating common development tasks</text>
  
  <text x="170" y="225" font-family="monospace" font-size="14" fill="#FFFFFF">Options:</text>
  <text x="170" y="245" font-family="monospace" font-size="14" fill="#A0AEC0">--version          Show the version and exit</text>
  <text x="170" y="265" font-family="monospace" font-size="14" fill="#A0AEC0">--verbose          Enable verbose output</text>
  <text x="170" y="285" font-family="monospace" font-size="14" fill="#A0AEC0">--config PATH      Path to config file</text>
  <text x="170" y="305" font-family="monospace" font-size="14" fill="#A0AEC0">--help             Show this message and exit</text>
  
  <text x="170" y="335" font-family="monospace" font-size="14" fill="#FFFFFF">Commands:</text>
  <text x="170" y="355" font-family="monospace" font-size="14" fill="#61DAFB">init     Initialize a new project</text>
  <text x="350" y="355" font-family="monospace" font-size="14" fill="#FBD38D">build    Build the current project</text>
  <text x="530" y="355" font-family="monospace" font-size="14" fill="#F687B3">deploy   Deploy to production</text>
  
  <!-- CLI components visualization -->
  <g transform="translate(400, 50) scale(1.2)">
    <path d="M -80 -20 L -60 -20 C -55 -20 -55 -10 -50 -10 L 50 -10 C 55 -10 55 -20 60 -20 L 80 -20" stroke="#A78BFA" stroke-width="2" fill="none"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">Command Line Interface</text>
  </g>
  
  <!-- Python logo suggestion -->
  <g transform="translate(720, 395) scale(0.25)">
    <path d="M 50 0 C -50 0, -50 100, 50 100 C 150 100, 150 0, 50 0 Z" fill="#366B98"/>
    <path d="M 50 100 C -50 100, -50 200, 50 200 C 150 200, 150 100, 50 100 Z" fill="#FFD342"/>
    <circle cx="20" cy="50" r="10" fill="white"/>
    <circle cx="20" cy="150" r="10" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">CLI Automation Tool</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#D1D5DB" text-anchor="middle">Built with Python & Typer</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#134E4A"/>
    </linearGradient>
  </defs>
</svg> 