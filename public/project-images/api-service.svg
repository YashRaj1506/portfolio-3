  <rect width="800" height="450" rx="12" fill="url(#gradient)"/>
  
  <!-- Server icon -->
  <rect x="220" y="140" width="120" height="200" rx="10" fill="#374151" stroke="#4B5563" stroke-width="2"/>
  <rect x="240" y="160" width="80" height="10" rx="2" fill="#10B981" opacity="0.8"/>
  <rect x="240" y="180" width="80" height="10" rx="2" fill="#10B981" opacity="0.8"/>
  <rect x="240" y="200" width="80" height="10" rx="2" fill="#F43F5E" opacity="0.8"/>
  <rect x="240" y="220" width="80" height="10" rx="2" fill="#10B981" opacity="0.8"/>
  <rect x="240" y="240" width="80" height="10" rx="2" fill="#10B981" opacity="0.8"/>
