  <text x="440" y="155" font-family="monospace" font-size="16" fill="#60A5FA">GET /api/users</text>
  
  <rect x="420" y="200" width="180" height="40" rx="6" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <text x="440" y="225" font-family="monospace" font-size="16" fill="#60A5FA">POST /api/data</text>
  
  <rect x="420" y="270" width="180" height="40" rx="6" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <text x="440" y="295" font-family="monospace" font-size="16" fill="#60A5FA">PUT /api/update</text>
  
  <!-- Database icon -->
  <path d="M 200 360 C 200 380, 280 380, 280 360 L 280 340 C 280 320, 200 320, 200 340 L 200 360 Z" fill="#1E40AF" opacity="0.9"/>
  <path d="M 200 340 C 200 320, 280 320, 280 340" stroke="#60A5FA" stroke-width="1.5" fill="none"/>
  <path d="M 240 333 C 228 333, 228 347, 240 347 C 252 347, 252 333, 240 333" fill="#0EA5E9" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">RESTful API Service</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#D1D5DB" text-anchor="middle">Django REST Framework</text>
  
  <!-- HTTP codes -->
