  <text x="650" y="155" font-family="monospace" font-size="14" fill="white" text-anchor="middle">200</text>
  
  <rect x="620" y="200" width="60" height="40" rx="4" fill="#065F46" opacity="0.8"/>
  <text x="650" y="225" font-family="monospace" font-size="14" fill="white" text-anchor="middle">201</text>
  
  <rect x="620" y="270" width="60" height="40" rx="4" fill="#065F46" opacity="0.8"/>
  <text x="650" y="295" font-family="monospace" font-size="14" fill="white" text-anchor="middle">204</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E3A8A"/>
